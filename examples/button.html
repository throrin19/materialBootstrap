<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../less/bootstrap.css"/>
</head>
<body style="margin: 50px;">
    <button class="btn-raised">ACCEPT</button>
    <button class="btn-raised"><i class="mic-check"></i><span>Check</span></button>
    <button class="btn-raised" disabled>disabled</button>
    <a class="btn-raised">ACCEPT</a>
    <a class="btn-raised"><i class="mic-check"></i>Check</a>
    <br/>
    <button class="btn-raised purple">ACCEPT</button>
    <button class="btn-raised purple"><i class="mic-check"></i><span>Check</span></button>
    <button class="btn-raised purple" disabled>disabled</button>
    <a class="btn-raised purple">ACCEPT</a>
    <a class="btn-raised purple"><i class="mic-check"></i>Check</a>
    <br/>
    <button class="btn-raised lime">ACCEPT</button>
    <button class="btn-raised lime"><i class="mic-check"></i><span>Check</span></button>
    <button class="btn-raised lime" disabled>disabled</button>
    <a class="btn-raised lime">ACCEPT</a>
    <a class="btn-raised lime"><i class="mic-check"></i><span>Check</span></a>
    <br/>
    <button class="btn-flat">ACCEPT</button>
    <button class="btn-flat"><i class="mic-check"></i><span>Check</span></button>
    <button class="btn-flat" disabled>disabled</button>
    <a class="btn-flat">ACCEPT</a>
    <a class="btn-flat"><i class="mic-check"></i><span>Check</span></a>
    <br/>
    <button class="btn-flat purple">ACCEPT</button>
    <button class="btn-flat purple"><i class="mic-check"></i><span>Check</span></button>
    <button class="btn-flat purple" disabled>disabled</button>
    <a class="btn-flat purple">ACCEPT</a>
    <a class="btn-flat purple"><i class="mic-check"></i><span>Check</span></a>
    <br/>
    <button class="btn-flat lime">ACCEPT</button>
    <button class="btn-flat lime"><i class="mic-check"></i><span>Check</span></button>
    <button class="btn-flat lime" disabled>disabled</button>
    <a class="btn-flat lime">ACCEPT</a>
    <a class="btn-flat lime"><i class="mic-check"></i><span>Check</span></a>
    <br/>
    <button class="btn-floating-action"><i class="mic-create"></i></button>
    <button class="btn-floating-action red"><i class="mic-create"></i></button>
    <button class="btn-floating-action green"><i class="mic-create"></i></button>
    <button class="btn-floating-action purple"><i class="mic-create"></i></button>
    <button class="btn-floating-action orange"><i class="mic-create"></i></button>
    <a class="btn-floating-action"><i class="mic-create"></i></a>
    <br/>
    <button class="btn-floating-action mini"><i class="mic-create"></i></button>
    <button class="btn-floating-action mini red"><i class="mic-create"></i></button>
    <button class="btn-floating-action mini green"><i class="mic-create"></i></button>
    <button class="btn-floating-action mini purple"><i class="mic-create"></i></button>
    <button class="btn-floating-action mini orange"><i class="mic-create"></i></button>
    <a class="btn-floating-action mini"><i class="mic-create"></i></a>
    <br/>
    <button class="btn-flat-other"><i class="mic-create"></i></button>
    <button class="btn-flat-other red"><i class="mic-create"></i></button>
    <button class="btn-flat-other green"><i class="mic-create"></i></button>
    <button class="btn-flat-other purple"><i class="mic-create"></i></button>
    <button class="btn-flat-other orange"><i class="mic-create"></i></button>
    <a class="btn-flat-other"><i class="mic-create"></i></a>
    <div style="background-color: #424242; padding: 30px 50px; margin: 10px -50px;">
        <button class="btn-raised dark">Accept</button>
        <button class="btn-raised dark"><i class="mic-check"></i><span>Check</span></button>
        <button class="btn-raised dark" disabled>disabled</button>
        <br/>
        <button class="btn-raised dark purple">Accept</button>
        <button class="btn-raised dark purple"><i class="mic-check"></i><span>Check</span></button>
        <button class="btn-raised dark purple" disabled>disabled</button>
        <br/>
        <button class="btn-raised dark lime">Accept</button>
        <button class="btn-raised dark lime"><i class="mic-check"></i><span>Check</span></button>
        <button class="btn-raised dark lime" disabled>disabled</button>
        <br/>
        <button class="btn-flat dark">Accept</button>
        <button class="btn-flat dark"><i class="mic-check"></i><span>Check</span></button>
        <button class="btn-flat dark" disabled>disabled</button>
        <br/>
        <button class="btn-flat dark purple">Accept</button>
        <button class="btn-flat dark purple"><i class="mic-check"></i><span>Check</span></button>
        <button class="btn-flat dark purple" disabled>disabled</button>
        <br/>
        <button class="btn-flat dark lime">Accept</button>
        <button class="btn-flat dark lime"><i class="mic-check"></i><span>Check</span></button>
        <button class="btn-flat dark lime" disabled>disabled</button>
    </div>
</body>
</html>
